    <script>
        var Util = {
            hasClass: function (node, clazz) {
                return node.getAttribute("class").split(" ").indexOf(clazz) != -1;
            },

            addClass: function (node, clazz) {
                var clazzes = node.getAttribute("class").split(" ");
                if (clazzes.indexOf(clazz) == -1) {
                    clazzes.push(clazz);
                }
                node.setAttribute("class", clazzes.join(" "));
            },

            removeClass: function (node, clazz) {
                var clazzes = node.getAttribute("class").split(" ");
                while (clazzes.indexOf(clazz) != -1) {
                    clazzes.splice(clazzes.indexOf(clazz), 1);
                }
                node.setAttribute("class", clazzes.join(" "));
            },

            createPanelHeader: function (title) {
                var header = document.createElement("div");
                header.setAttribute("class", "panel-heading");
                header.innerHTML = title;
                return header;
            },
        };


        var Mapcrafter = new MapcrafterUI(CONFIG);

        function init() {
            Mapcrafter.init();

            Mapcrafter.addControl(new MapSelectControl(), "topright", 1);
            Mapcrafter.addControl(new MousePosControl(), "bottomleft", 1);

            // merge the two marker configurations
            var markers = [];
            if (typeof MAPCRAFTER_MARKERS !== "undefined")
                for (var i = 0; i < MAPCRAFTER_MARKERS.length; i++)
                    markers.push(MAPCRAFTER_MARKERS[i]);
            if (typeof MAPCRAFTER_MARKERS_GENERATED !== "undefined")
                for (var i = 0; i < MAPCRAFTER_MARKERS_GENERATED.length; i++)
                    markers.push(MAPCRAFTER_MARKERS_GENERATED[i]);
            // only create marker control if marker groups exist
            if (markers.length > 0)
                Mapcrafter.addControl(new MarkerControl(markers), "bottomleft", 2);
        }
    </script>
